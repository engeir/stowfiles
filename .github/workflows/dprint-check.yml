on: push

name: dprint-check

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check with dprint
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh -s 0.45.0 > /dev/null 2>&1
          $HOME/.dprint/bin/dprint check --incremental=false --allow-no-files
