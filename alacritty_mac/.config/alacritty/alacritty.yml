# live_config_reload: true
colors:
  # Default colors
  # primary:
  #   background: '0x002635'
  #   foreground: '0xe6e6dc'

  # Normal colors
  normal:
    black: "0x00384d"
    red: "0xc43061"
    green: "0x7fc06e"
    yellow: "0xf08e48"
    blue: "0x1c8db2"
    magenta: "0xc694ff"
    cyan: "0x00cccc"
    white: "0x77929e"

  # Bright colors
  bright:
    black: "0x517f8d"
    red: "0xff5a67"
    green: "0x9cf087"
    yellow: "0xffcc1b"
    blue: "0x7eb2dd"
    magenta: "0xfb94ff"
    cyan: "0x00ffff"
    white: "0xb7cff9"

  cursor:
    text: "0x002635"
    cursor: "0xffcc1b"

cursor:
  style:
    shape: Beam

  vi_mode_style: Block

hints:
  enabled:
    - regex: "(mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

background_opacity: 0.95
window:
  padding:
    x: 5
    y: 5
  decorations: buttonless

font:
  size: 13

  normal:
    family: Recursive
    style: Regular
  bold:
    family: Recursive
    style: Bold
  italic:
    family: Recursive
    style: Italic

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

key_bindings:
  # Use this to re-map: https://eastmanreference.com/complete-list-of-applescript-key-codes
  # No, better use the app Key Codes
  #   Make alt+<key> work as alt+<key>
  - { key: 25, mods: Alt, chars: "]" }
  - { key: 25, mods: Alt|Shift, chars: "}" }
  - { key: 26, mods: Alt, chars: "|" }
  - { key: 26, mods: Alt|Shift, chars: "\\" }
  - { key: 28, mods: Alt, chars: "[" }
  - { key: 28, mods: Alt|Shift, chars: "{" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: Q, mods: Alt, chars: "\x1bq" }
  # - { key: 30,      mods: Alt, chars: "~" }
