# GPG Agent Configuration
# Enable SSH support - gpg-agent will act as ssh-agent
enable-ssh-support

# Cache settings - how long to cache passphrases (in seconds)
# 86400 seconds = 24 hours (one full day)
# This means you enter your passphrase once per day when you first use it
default-cache-ttl 86400
default-cache-ttl-ssh 86400
max-cache-ttl 86400
max-cache-ttl-ssh 86400

# Pinentry program for passphrase entry
# This will be used for both GPG and SSH key passphrases
pinentry-program /usr/bin/pinentry

# Allow extra socket for additional connections
extra-socket /run/user/1000/gnupg/S.gpg-agent.extra
