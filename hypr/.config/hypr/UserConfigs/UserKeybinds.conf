# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$monster = SUPER SHIFT CTRL ALT
$files = thunar
$term = ghostty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
# $menu = tofi-run | xargs swaymsg exec --
# bind = $monster, d, exec, $menu
# bind = $mainMod, D, exec, wmenu-run

# common shortcuts
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
bind = $mainMod, Return, exec, $term #terminal
bind = ALT, SPACE, exec, pkill mew-run || true && zsh -c 'mew-run -nb 2d2d2d -nf 7070c2 -sb 8c8cd0 -sf 2d2d2d -l 20 -f "CaskaydiaMono Nerd Font"'
bind = $monster, A, exec, [float; move 15% 5%; size 70% 60%] zsh -c 'alacritty-dropdown show-keymaps-hypr'
bind = $monster, C, exec, zsh -c 'toggle-cmatrix-hypr'
bind = $monster, P, exec, flameshot gui

# FEATURES / EXTRAS
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $monster, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, SPACE, exec, $scriptsDir/RofiSearch.sh # Internet search using rofi
bind = $mainMod SHIFT, O, exec, $scriptsDir/ChangeBlur.sh # Toggle blur settings
bind = $mainMod SHIFT, B, exec, $scriptsDir/BlackMode.sh # Toggle black background ++
bind = $mainMod SHIFT, C, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod SHIFT, R, exec, $scriptsDir/ChangeLayout.sh # Toggle Master or Dwindle Layout
bind = $mainMod SHIFT, G, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector
bind = $mainMod ALT, A, exec, $scriptsDir/ChangeOpacity.sh up
bind = $mainMod ALT, S, exec, $scriptsDir/ChangeOpacity.sh down
bind = $mainMod ALT, code:10, exec, $scriptsDir/ChangeOpacity.sh 0.65
bind = $mainMod ALT, code:11, exec, $scriptsDir/ChangeOpacity.sh 0.7
bind = $mainMod ALT, code:12, exec, $scriptsDir/ChangeOpacity.sh 0.75
bind = $mainMod ALT, code:13, exec, $scriptsDir/ChangeOpacity.sh 0.8
bind = $mainMod ALT, code:14, exec, $scriptsDir/ChangeOpacity.sh 0.85
bind = $mainMod ALT, code:15, exec, $scriptsDir/ChangeOpacity.sh 0.9
bind = $mainMod ALT, code:16, exec, $scriptsDir/ChangeOpacity.sh 0.95
bind = $mainMod ALT, code:17, exec, $scriptsDir/ChangeOpacity.sh 1
bind = $mainMod ALT, code:18, exec, $scriptsDir/ChangeOpacity.sh 1.05
bind = $mainMod ALT, code:19, exec, $scriptsDir/ChangeOpacity.sh 1.1
bind = $mainMod SHIFT, P, exec, pass -c "$(fd gpg ~/.password-store | sed 's/\.gpg//' | sed "s|$HOME/\.password-store/||" | mew -l 20)"
bind = $mainMod SHIFT, D, exec, $UserScripts/hypr-lid.sh
bind = $mainMod, F, fullscreen # whole full screen
bind = $mainMod SHIFT, F, fullscreen, 1 # fake full screen
bind = $mainMod, S, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode
bind = $mainMod SHIFT, Return, exec, [float; move 15% 5%; size 70% 60%] $term # Dropdown terminal

# Desktop zooming or magnifier
bind = $mainMod ALT, mouse_down, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

