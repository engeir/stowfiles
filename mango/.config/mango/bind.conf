# HELP: Reload the mango config
bind=SHIFT+SUPER,r,reload_config

# HELP: Open the terminal
bind=SUPER,Return,spawn,kitty
# HELP: Open the browser
bind=SUPER,b,spawn,zen-browser
# HELP: Program launcher, desktop
bind=SUPER,space,spawn,~/bin/menu_run
# HELP: Program launcher, executables
bind=ALT,space,spawn,fuzzel

# HELP: Kill focused window
bind=SUPER,q,killclient,

# switch window focus
# HELP: Moves backwards through all tiles on the focused window. Works well with the "deck" layout
bind=SHIFT+SUPER,Tab,focusstack,prev
# HELP: Moves forwards through all tiles on the focused window. Works well with the "deck" layout
bind=SUPER,Tab,focusstack,next
# HELP: Toggle between the last two focused tiles
bind=SUPER,p,focuslast
# HELP: Move the focus to the left
bind=SUPER,h,focusdir,left
# HELP: Move the focus to the right
bind=SUPER,l,focusdir,right
# HELP: Move the focus up
bind=SUPER,k,focusdir,up
# HELP: Move the focus down
bind=SUPER,j,focusdir,down

# swap window
# HELP: Swap the focused tile with the tile to its left
bind=SHIFT+SUPER,h,exchange_client,left
# HELP: Swap the focused tile with the tile below
bind=SHIFT+SUPER,j,exchange_client,down
# HELP: Swap the focused tile with the tile above
bind=SHIFT+SUPER,k,exchange_client,up
# HELP: Swap the focused tile with the tile to its right
bind=SHIFT+SUPER,l,exchange_client,right

# smartmovewin
# HELP: Move a floating tile down, bounded to inside its current window
bind=SUPER,Down,smartmovewin,down
# HELP: Move a floating tile to the lfet, bounded to inside its current window
bind=SUPER,Left,smartmovewin,left
# HELP: Move a floating tile to the right, bounded to inside its current window
bind=SUPER,Right,smartmovewin,right
# HELP: Move a floating tile up, bounded to inside its current window
bind=SUPER,Up,smartmovewin,up

# movewin
# bind=SUPER,Up,movewin,+0,-50
# bind=SUPER,Down,movewin,+0,+50
# bind=SUPER,Left,movewin,-50,+0
# bind=SUPER,Right,movewin,+50,+0

# smartresizewin
# HELP: Re-size a floating tile leftwards, bounded to inside its current window
bind=ALT+SUPER,h,smartresizewin,left
# HELP: Re-size a floating tile downwards, bounded to inside its current window
bind=ALT+SUPER,j,smartresizewin,down
# HELP: Re-size a floating tile upwards, bounded to inside its current window
bind=ALT+SUPER,k,smartresizewin,up
# HELP: Re-size a floating tile rightwards, bounded to inside its current window
bind=ALT+SUPER,l,smartresizewin,right

# resizewin
# bind=ALT+CTRL,Up,resizewin,+0,-50right_tile
# bind=ALT+CTRL,Down,resizewin,+0,+50
# bind=ALT+CTRL,Left,resizewin,-50,+0
# bind=ALT+CTRL,Right,resizewin,+50,+0

# switch window status
# HELP: Make the focused tile global so it follows the view (sticky in bspwm terms)
bind=SUPER,g,toggleglobal,
# HELP: Toggle overview mode, similar to the macos feature (also hot bottom-left corner, and four finger swipe up)
bind=ALT,Tab,toggleoverview,
# HELP: Toggle floating mode
bind=SUPER,s,togglefloating,
# HELP: Toggle tile maximisation mode (similar to monocle mode)
bind=SUPER,m,togglemaximizescreen,
# HELP: Toggle tile full screen mode
bind=SUPER,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
# HELP: Make the focused tile sit in front of all tiles, even floating tiles
bind=SUPER,o,toggleoverlay,
# HELP: Hides the focused tile
bind=SUPER,i,minimized,
# HELP: Un-hides the first hidden tile (first-in-first-out)
bind=SHIFT+SUPER,i,restore_minimized
# bind=ALT+SHIFT+SUPER,i,toggle_scratchpad

# scroller layout
# HELP: In scroller mode, make the focused tile fill the whole window
bind=ALT,e,set_proportion,1.0
# HELP: In scroller mode, loops thgrough different tile size scalings
bind=ALT,x,switch_proportion_preset,

# tile layout
# bind=SUPER,e,incnmaster,1
# bind=SUPER,t,incnmaster,-1
# bind=ALT+SUPER,h,setmfact,-0.05
# bind=ALT+SUPER,l,setmfact,+0.05
# bind=ALT+SUPER,k,setsmfact,-0.05
# bind=ALT+SUPER,j,setsmfact,+0.05
bind=ALT,s,zoom,

# switch layout
# HELP: Layout switcher
bind=CTRL+SUPER,l,spawn,~/.config/mango/scripts/layout-switch.sh

# tag switch
# HELP: Move the focus to the window to the left (within the same monitor)
bind=ALT+SUPER,i,viewtoleft,0
# HELP: Move the focus to the window to the right (within the same monitor)
bind=ALT+SUPER,o,viewtoright,0
# HELP: Move the focused tile to the window to the left (within the same monitor)
bind=ALT+SUPER,Left,tagtoleft,0
# HELP: Move the focused tile to the window to the right (within the same monitor)
bind=ALT+SUPER,Right,tagtoright,0
# bind=CTRL,Left,viewtoleft_have_client,0
# bind=CTRL,Right,viewtoright_have_client,0

# Go to tag `n`
# HELP: Go to tag 1, or to the previous
bind=SUPER,code:10,view,1,0
# HELP: Go to tag 2, or to the previous
bind=SUPER,code:11,view,2,0
# HELP: Go to tag 3, or to the previous
bind=SUPER,code:12,view,3,0
# HELP: Go to tag 4, or to the previous
bind=SUPER,code:13,view,4,0
# HELP: Go to tag 5, or to the previous
bind=SUPER,code:14,view,5,0
# HELP: Go to tag 6, or to the previous
bind=SUPER,code:15,view,6,0
# HELP: Go to tag 7, or to the previous
bind=SUPER,code:16,view,7,0
# HELP: Go to tag 8, or to the previous
bind=SUPER,code:17,view,8,0
# HELP: Go to tag 9, or to the previous
bind=SUPER,code:18,view,9,0

# Move the current window to tag `n`
bind=SHIFT+SUPER,code:10,tag,1,0
bind=SHIFT+SUPER,code:11,tag,2,0
bind=SHIFT+SUPER,code:12,tag,3,0
bind=SHIFT+SUPER,code:13,tag,4,0
bind=SHIFT+SUPER,code:14,tag,5,0
bind=SHIFT+SUPER,code:15,tag,6,0
bind=SHIFT+SUPER,code:16,tag,7,0
bind=SHIFT+SUPER,code:17,tag,8,0
bind=SHIFT+SUPER,code:18,tag,9,0

# Make the current window appear also on tag `n`
# HELP: Clone or remove the focused tile on tag 1
bind=CTRL+SUPER,code:10,toggletag,1
# HELP: Clone or remove the focused tile on tag 2
bind=CTRL+SUPER,code:11,toggletag,2
# HELP: Clone or remove the focused tile on tag 3
bind=CTRL+SUPER,code:12,toggletag,3
# HELP: Clone or remove the focused tile on tag 4
bind=CTRL+SUPER,code:13,toggletag,4
# HELP: Clone or remove the focused tile on tag 5
bind=CTRL+SUPER,code:14,toggletag,5
# HELP: Clone or remove the focused tile on tag 6
bind=CTRL+SUPER,code:15,toggletag,6
# HELP: Clone or remove the focused tile on tag 7
bind=CTRL+SUPER,code:16,toggletag,7
# HELP: Clone or remove the focused tile on tag 8
bind=CTRL+SUPER,code:17,toggletag,8
# HELP: Clone or remove the focused tile on tag 9
bind=CTRL+SUPER,code:18,toggletag,9

# Show tag `n` in the current view
# HELP: Show all tiles on tag 1 in the current tag
bind=CTRL+SHIFT+SUPER,code:10,toggleview,1
# HELP: Show all tiles on tag 2 in the current tag
bind=CTRL+SHIFT+SUPER,code:11,toggleview,2
# HELP: Show all tiles on tag 3 in the current tag
bind=CTRL+SHIFT+SUPER,code:12,toggleview,3
# HELP: Show all tiles on tag 4 in the current tag
bind=CTRL+SHIFT+SUPER,code:13,toggleview,4
# HELP: Show all tiles on tag 5 in the current tag
bind=CTRL+SHIFT+SUPER,code:14,toggleview,5
# HELP: Show all tiles on tag 6 in the current tag
bind=CTRL+SHIFT+SUPER,code:15,toggleview,6
# HELP: Show all tiles on tag 7 in the current tag
bind=CTRL+SHIFT+SUPER,code:16,toggleview,7
# HELP: Show all tiles on tag 8 in the current tag
bind=CTRL+SHIFT+SUPER,code:17,toggleview,8
# HELP: Show all tiles on tag 9 in the current tag
bind=CTRL+SHIFT+SUPER,code:18,toggleview,9

# monitor switch
# HELP: Focus the monitor to the left (this can also be done with normal movement)
bind=ALT+SHIFT+SUPER,i,focusmon,left
# HELP: Focus the monitor to the right (this can also be done with normal movement)
bind=ALT+SHIFT+SUPER,o,focusmon,right
# HELP: Move the focused tile to the monitor below
bind=SHIFT+SUPER,Down,tagmon,down
# HELP: Move the focused tile to the monitor to the left
bind=SHIFT+SUPER,Left,tagmon,left
# HELP: Move the focused tile to the monitor to the right
bind=SHIFT+SUPER,Right,tagmon,right
# HELP: Move the focused tile to the monitor above
bind=SHIFT+SUPER,Up,tagmon,up

# gaps
# HELP: Increase gaps between tiles
bind=SHIFT+SUPER,i,incgaps,1
# HELP: Decrease gaps between tiles
bind=SHIFT+SUPER,o,incgaps,-1
# HELP: Toggle no gaps and default gap size
bind=SHIFT+SUPER,r,togglegaps

# Mouse Button Bindings
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=NONE,btn_right,killclient,0
# HELP: Minimize the clicked tile
mousebind=SUPER+CTRL,btn_left,minimized
mousebind=SUPER+CTRL,btn_middle,togglefullscreen
# HELP: Kill the clicked tile
mousebind=SUPER+CTRL,btn_right,killclient
# HELP: Move the clicked tile with the cursor
mousebind=SUPER,btn_left,moveresize,curmove
# HELP: Re-size the clicked tile with the cursor
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=ALT,btn_middle,set_proportion,0.5

# Axis Bindings (bindings for the mouse wheel)
# HELP: Focus the tag to the left
axisbind=SUPER,UP,viewtoleft_have_client
# HELP: Focus the tag to the right
axisbind=SUPER,DOWN,viewtoright_have_client
# HELP: Focus the item to the left
axisbind=ALT,UP,focusdir,left
# HELP: Focus the item to the right
axisbind=ALT,DOWN,focusdir,right
axisbind=SHIFT+SUPER,UP,exchange_client,left
axisbind=SHIFT+SUPER,DOWN,exchange_client,right
axisbind=CTRL+ALT,UP,increase_proportion,0.1
axisbind=CTRL+ALT,DOWN,increase_proportion,-0.1

# Gesturebind
# HELP: Focus the tile below
gesturebind=none,down,3,focusdir,down
# HELP: Toggle overview mode
gesturebind=none,down,4,toggleoverview
# HELP: Focus the tile to the left
gesturebind=none,RIGHT,3,focusdir,left
# HELP: Focus the tag to the left
gesturebind=none,RIGHT,4,viewtoleft_have_client
# HELP: Focus the tile to the right
gesturebind=none,LEFT,3,focusdir,right
# HELP: Focus the tag to the right
gesturebind=none,LEFT,4,viewtoright_have_client
# HELP: Focus the tile above
gesturebind=none,up,3,focusdir,up
# HELP: Toggle the tile overview for the current tag
gesturebind=none,up,4,toggleoverview

# Switch bind
# HELP: Start the idle script when the lid is closed
switchbind=fold,spawn,~/.config/mango/scripts/idle.sh --lid-down
# HELP: Activate the screen when the lid is opened
switchbind=unfold,spawn,~/.config/mango/scripts/idle.sh --lid-up

# brightness and volume
# HELP: Decrease the brightness a bit
bind=ALT,XF86MonBrightnessDown,spawn, ~/.config/mango/scripts/brightness.sh down small
# HELP: Decrease the brightness
bind=none,XF86MonBrightnessDown,spawn, ~/.config/mango/scripts/brightness.sh down
# HELP: Increase the brightness a bit
bind=ALT,XF86MonBrightnessUp,spawn, ~/.config/mango/scripts/brightness.sh up small
# HELP: Increase the brightness
bind=none,XF86MonBrightnessUp,spawn, ~/.config/mango/scripts/brightness.sh up
# HELP: Decrease the volume
bind=none,XF86AudioLowerVolume,spawn, ~/.config/mango/scripts/volume.sh down
# HELP: Increase the volume
bind=none,XF86AudioRaiseVolume,spawn, ~/.config/mango/scripts/volume.sh up
# HELP: Mute the audio
bind=none,XF86AudioMute,spawn, ~/.config/mango/scripts/volume.sh mute

#custom app bind
# bind=CTRL+SUPER,Return,spawn,foot -e yazi
# bind=SHIFT+SUPER,p,spawn,bash ~/.config/mango/scripts/virmon.sh
# HELP: Toggle the visibility of the bar
bind=ALT+SHIFT+SUPER,b,spawn,bash ~/.config/mango/scripts/hide_waybar_mango.sh
# HELP: Take a screenshot
bind=ALT+CTRL+SHIFT+SUPER,p,spawn_shell,grim -g "$(slurp -b '#2E2A1E55' -c '#fb751bff')" -t ppm - | satty -f -
# HELP: Show the keymap cheat sheet
bind=ALT+CTRL+SHIFT+SUPER,s,spawn_shell,zsh -c 'alacritty-dropdown show-keymaps-mango'
# HELP: Lock the screen, code:60 is dot/period
bind=SHIFT+SUPER,code:60,spawn,hyprlock
# bind=SHIFT+SUPER,code:60,spawn,swaylock -f -c 000000
# HELP: Open the clipboard menu with dmenu
bind=SHIFT+SUPER,g,spawn, clipcat-menu -f dmenu
# HELP: Open passmenu
bind=SHIFT+SUPER,p,spawn, bash "$HOME/bin/passmenu"
# HELP: Open the monitor helper utility
bind=SHIFT+SUPER,d,spawn,bash ~/.config/mango/scripts/monitor.sh

