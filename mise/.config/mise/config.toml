[settings]
experimental = true
python_venv_auto_create = true
lockfile = true
yes = true
go_set_gobin = true
pipx_uvx = true
idiomatic_version_file_enable_tools = ["rust"]

[env]
AQUA_GLOBAL_CONFIG = "{{env.HOME}}/.config/aquaproj-aqua/aqua.yaml"
BUN_INSTALL = "{{env.HOME}}/.bun"
DENO_INSTALL = "{{env.HOME}}/.deno"
DPRINT_INSTALL = "{{env.HOME}}/.local/bin/"
HELIX_RUNTIME = "{{env.HOME}}/programs/helix/runtime"
RIPGREP_CONFIG_PATH = "{{env.HOME}}/.config/ripgrep/ripgreprc"
RUSH_CONFIG = "{{env.HOME}}/.config/rush/rush.ini"
ZDOTDIR = "{{env.HOME}}/.config/zsh/"
SUDO_ASKPASS = "{{env.HOME}}/bin/askpass-root"
_.path = [
  "{{env.HOME}}/.local/share/bob/nvim-bin/",
  "{{env.HOME}}/.local/share/nvim/mason/bin",
  "{{env.HOME}}/.config/emacs/bin",
  "{{env.HOME}}/.pixi/bin",
  "{{env.BUN_INSTALL}}/bin",
  "{{env.DENO_INSTALL}}/bin",
  "{{env.HOME}}/.local/share/aquaproj-aqua",
]
_.source = "{{env.HOME}}/.config/mise/machine_specific.sh"
EDITOR = "nvim"
VISUAL = "{{env.EDITOR}}"
TERMINAL = "ghostty"
TERM = "screen-256color" # Needed for italics to work in tmux
PAGER = "less" # Suggested at https://github.com/jarun/nnn/wiki/Advanced-use-cases#pager-as-opener
# LESSOPEN = "|/usr/local/bin/lesspipe.sh %s"  # I'm testing if batpipe from bat-extras is good (instead of lesspipe)
# MANROFFOPT = "-c"  # Fix formatting issue (or just use batman from bat-extras)
# MANPAGER = "sh -c 'col -bx | bat -l man -p'"
BAT_PAGER = "less -R"
BAT_THEME = "Catppuccin Mocha"
LESS = '-Ri '

# NNN
NNN_USE_EDITOR = 1
USE_VIDEOTHUMB = 1
BLK = "34"
CHR = "c9"
DIR = "e6"
EXE = "64"
REG = "fa"
HARDLINK = "81"
SYMLINK = "d6"
MISSING = "f0"
ORPHAN = "00"
FIFO = "06"
SOCK = "00"
OTHER = "58"
NNN_FCOLORS = "{{env.BLK}}{{env.CHR}}{{env.DIR}}{{env.EXE}}{{env.REG}}{{env.HARDLINK}}{{env.SYMLINK}}{{env.MISSING}}{{env.ORPHAN}}{{env.FIFO}}{{env.SOCK}}{{env.OTHER}}"
NNN_FIFO = "/tmp/nnn.fifo nnn"
NNN_TRASH = 1
NNN_TERMINAL = "{{env.TERMINAL}}"
