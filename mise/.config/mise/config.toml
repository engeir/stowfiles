LESS = '-Ri '

# NNN
NNN_USE_EDITOR = 1
USE_VIDEOTHUMB = 1
BLK = "34"
CHR = "c9"
DIR = "e6"
EXE = "64"
REG = "fa"
HARDLINK = "81"
SYMLINK = "d6"
MISSING = "f0"
ORPHAN = "00"
FIFO = "06"
SOCK = "00"
OTHER = "58"
