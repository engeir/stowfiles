[python]
style = "#e7b02f bold"

[shell]
disabled = false
format = " [with $indicator]($style)"
style = "bold"

[status]
disabled = false

[sudo]
disabled = false
style = "bold fg:bright-red"
symbol = "!"
format = "[$symbol$output]($style) "

[time]
style = "#a49681"
time_format = "%d%b%y, %H:%M:%S(%z)"
format = '[$time]($style)'
disabled = false

[username]
style_user = "#e9d9b0 bold"
style_root = "black bold"
format = " [$user]($style)"
disabled = false
show_always = true
