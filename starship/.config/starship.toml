[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "â˜ï¸ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
full_symbol = "ðŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ðŸ’€"

[[battery.display]]
threshold = 10
style = "bold #fa4934"

[character]
success_symbol = "[âžœ](bold #b7ba26) "
error_symbol = "[âœ—](bold #fa4934) "
vimcmd_symbol = "[ðŸ‘“](bold #8dbf7c) "

[custom.sudo]
description = "valid sudo timestamp marker"
command = "echo -n '!'"
format = "[$symbol$output]($style) "
style = "bold fg:bright-red"
when = "sudo -vn &>/dev/null"

[directory]
style = "bold #8dbf7b"
truncation_length = 8
truncation_symbol = "â€¦/"
format = " in [$path]($style)[$read_only]($read_only_style) "

[fill]
symbol = " ~"
style = "dimmed #a49681"

[git_branch]
style = "bold #bd7b8d"

[hostname]
ssh_only = true
format = " @ [SSH:](bold red)[$hostname]($style)"
trim_at = "."
style = "bold dimmed #458487"
disabled = false

[nodejs]
style = "bold #b7ba26"

[python]
style = "#e7b02f bold"

[time]
style = "#a49681"
time_format = "%d%b%y, %H:%M:%S(%z)"
format = '[ $time]($style)'
disabled = false

[username]
style_user = "#e9d9b0 bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true
