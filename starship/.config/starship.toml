# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$sudo\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$cmake\
$cobol\
$conda\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$mise\
$nim\
$nix_shell\
$nodejs\
$ocaml\
$perl\
$php\
$pulumi\
$purescript\
$python\
$red\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$terraform\
$typst\
$vagrant\
$vlang\
$zig\
$package\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$cmd_duration\
$fill\
$os\
$shell\
$username\
$localip\
$hostname\
$time\
$line_break\
$jobs\
$battery\
$status\
$character"""

[profiles]
transient = """
$character\
"""

rtransient = ""

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "blue"
symbol = "☁️ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "#fa4934"

[character]
success_symbol = "[\\$](#b7ba26)"
error_symbol = "[\\$](#fa4934)"
vimcmd_symbol = "[](#8dbf7c)"

[directory]
style = "#8dbf7b"
truncation_length = 8
truncation_symbol = "…/"
format = " [$path]($style)[$read_only]($read_only_style) "

[fill]
symbol = " ~"
style = "dimmed #a49681"

[git_branch]
style = "#bd7b8d"

[git_commit]
only_detached = false
tag_disabled = false

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"

[hostname]
ssh_only = true
format = " @ [SSH:](red)[$hostname]($style)"
trim_at = "."
style = "dimmed #458487"
disabled = false

[localip]
disabled = false
ssh_only = false
format = ' is[ $localipv4]($style) '

[nodejs]
style = "#b7ba26"

[os]
disabled = false
format = " [on $symbol]($style)"
style = "blue"
[os.symbols]
Arch = "󰣇"
Debian = ""
Fedora = ""
Linux = ""
Macos = ""
NixOS = "❄️"
Raspbian = ""
Redhat = ""
RedHatEnterprise = ""
Ubuntu = ""

[package]
format = '[$symbol$version]($style) '

[python]
style = "#f5f92f"
symbol = " "

[shell]
disabled = false
format = " [with $indicator]($style)"
style = "blue"

[status]
disabled = false
map_symbol = true
pipestatus = true
symbol = " "
sigint_symbol = " "
not_executable_symbol = " "
not_found_symbol = " "

[sudo]
disabled = false
style = "fg:bright-red"
symbol = "!"
format = "[$symbol$output]($style) "

[time]
style = "#a49681"
time_format = "%d%b%y, %H:%M:%S(%z)"
format = '[$time]($style)'
disabled = false

[username]
style_user = "#e9d9b0"
style_root = "black"
format = " [$user]($style)"
disabled = false
show_always = true
