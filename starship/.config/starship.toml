[directory]
truncation_length = 8
truncation_symbol = "…/"
format=" in [$path]($style)[$read_only]($read_only_style) "

[time]
style = "white"
format = '[\($time\)]($style)'
disabled = false

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "☁️ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[👓](bold green) "

[hostname]
ssh_only = true
format = " @ [SSH:](bold red)[$hostname]($style)"
trim_at = "."
style = "bold dimmed blue"
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = false
show_always = true
