[profiles]
transient = """
$character\
"""

rtransient = ""

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "â˜ï¸ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

[[battery.display]]
threshold = 10
style = "bold #fa4934"

[character]
success_symbol = "[\\$](#b7ba26)"
error_symbol = "[\\$](#fa4934)"
vimcmd_symbol = "[îš®](#8dbf7c)"

[directory]
style = "bold #8dbf7b"
truncation_length = 8
truncation_symbol = "â€¦/"
format = " [$path]($style)[$read_only]($read_only_style) "

[fill]
symbol = " ~"
style = "dimmed #a49681"

[git_branch]
style = "bold #bd7b8d"

[hostname]
ssh_only = true
format = " @ [SSH:](bold red)[$hostname]($style)"
trim_at = "."
style = "bold dimmed #458487"
disabled = false

[localip]
disabled = false
ssh_only = false
format = ' is[ $localipv4]($style) '

[nodejs]
style = "bold #b7ba26"

[os]
disabled = false
format = " [using $symbol]($style)"
style = "bold"
[os.symbols]
Arch = "ó°£‡"
