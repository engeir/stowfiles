# Change the background color to unactive
setw -g window-status-current-style bg=$inactive_window_bg

# Unbind prefix
set -u -g prefix C-a

# Unbind each unprefixed command
unbind -n M-left
unbind -n M-right
unbind -n M-up
unbind -n M-down
unbind -n C-t

unbind -n M-i
unbind -n M-o
unbind -n M-h
unbind -n M-j
unbind -n M-k
unbind -n M-l
unbind -n M-p
unbind -n M-n
unbind -n M-b
unbind -n M-q
